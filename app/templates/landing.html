{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row min-vh-75 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="display-3 fw-bold mb-4"
                style="background: linear-gradient(135deg, #2d3748 0%, #667eea 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                Your Health, <br>Simplified.
            </h1>
            <p class="lead text-secondary mb-5">
                MediTrack helps you manage prescriptions, track appointments, and stay on top of your health goals with
                our intelligent assistant.
            </p>
            <div class="d-flex gap-3">
                <a href="{{ url_for('auth.register') }}" class="btn btn-primary btn-lg px-4 shadow-lg">Get Started</a>
                <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary btn-lg px-4">Login</a>
            </div>

            <div class="mt-5 d-flex gap-4 text-secondary">
                <div class="d-flex align-items-center">
                    <i class="bi bi-shield-check fs-4 me-2 text-primary"></i>
                    <span>Secure</span>
                </div>
                <div class="d-flex align-items-center">
                    <i class="bi bi-bell fs-4 me-2 text-primary"></i>
                    <span>Smart Reminders</span>
                </div>
                <div class="d-flex align-items-center">
                    <i class="bi bi-heart fs-4 me-2 text-primary"></i>
                    <span>Wellness</span>
                </div>
            </div>
        </div>
        <div class="col-lg-6 text-center">
            <div class="position-relative">
                <div class="position-absolute top-50 start-50 translate-middle"
                    style="width: 400px; height: 400px; background: radial-gradient(circle, rgba(102,126,234,0.1) 0%, rgba(118,75,162,0.05) 70%); border-radius: 50%; z-index: -1;">
                </div>
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/online-doctor-consultation-illustration-download-in-svg-png-gif-file-formats--medical-health-care-call-center-communication-pack-healthcare-illustrations-2941916.png"
                    alt="Healthcare Illustration" class="img-fluid drop-shadow"
                    style="filter: drop-shadow(0 20px 30px rgba(102,126,234,0.15)); max-height: 500px;">
            </div>
        </div>
    </div>
</div>
{% endblock %}
